<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>

<body>
    <h1>BMI Calculator</h1>
    <form action="/" method="post">
        <input type="text" name="Name" placeholder="Name of the Person">
        <input type="number" name="Height" placeholder="Height(cm)">
        <input type="number" name="Weight" placeholder="Weight(kg)">
        <button type="submit" name="submit">Calculate BMI</button>
    </form>

    <p>

        <strong>BMI Categories: </strong>
        <br>
        Underweight = &lt;18.5
        <br>
        Normal weight = 18.5–24.9
        <br>
        Overweight = 25–29.9
        <br>
        Obesity = BMI of 30 or greater
        <br>

    </p>
</body>

</html>
